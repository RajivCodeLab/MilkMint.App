name: milk_manager_app
description: "MilkMint - Role-based milk delivery management app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Routing
  go_router: ^14.6.2
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  
  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  # Note: hive_generator can be added separately if needed for specific models
  
  # App Icon Generator
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/i18n/
  
  # Fonts (can be customized later)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
